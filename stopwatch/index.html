<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch - JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div id="stopwatch">
            <div class="watch" id="hour">00</div>
            <div class="watch" id="minute">: 00</div>
            <div class="watch" id="second">: 00</div>
            <div class="watch" id="hundredth">: 00</div>
        </div>

        <div id="buttons">
            <input type="button" class="buttonBlue" value="run" id="runW" onclick="runner()">
            <input type="button" class="buttonBlue" value="stop" id="stopW" onclick="stopper()">
            <input type="button" class="buttonBlue" value="reset" id="resetW" onclick="reset()">
        </div>
    </main>

    <footer>
        <p>&copy;Aniel Melo</p>
    </footer>

    <script src="app.js"></script>

</body>
</html>
